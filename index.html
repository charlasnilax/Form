<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        fieldset{
            margin-left: 400px;
            margin-right: 400px;
            background-color: blanchedalmond;
            height: 300px;
        }
        form{
            text-align: center;
            text-decoration: black;
            text-overflow: inherit;
        }
        
    </style>
</head>
<body style="background-color: rgb(248, 175, 175);">
    <h1 style="text-align: center;">Login</h1>
    <fieldset>
    <form action="" class="details" onsubmit="return validate()">
        <label for="name" class="">Name</label><br>
        <input type="text" id="fullname" placeholder="Full Name">
        <p id="para1"></p><br>
        <label for="email">Email</label><br>
        <input type="email" id="valid-email" placeholder="Email"><br>
        <p id="para2"></p><br>
        <label for="zipcode">Zipcode</label><br>
        <input type="number" id="zipcode" placeholder="Zipcode"><br>
        <p id="para3"></p>
        <label for="telephone">Telephone</label><br>
        <input type="tel" id="telephone" placeholder="Telephone"><br>
        <p id="para4"></p>
        <input type="submit" value="submit">
    


    </form>
</fieldset>
    
    <script src="main.js"></script>
</body>
</html>
